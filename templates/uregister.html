{% extends 'base.html' %}
{% block title %}Register{% endblock title %}
{% block body %}
<h1 style="position:absolute;top:120px;left:620px;">Register</h1>
<div class="container" style="padding-top:150px;width:750px" >
<form method="post" action="/uregister" >
    {% csrf_token %}
        <div class="form-group mb-3">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your Username" Required>
        </div>
        <div class="form-group mb-3">
            <label for="fname">First Name</label>
            <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter your first name" Required>
        </div>
        <div class="form-group mb-3">
            <label for="lname">Last Name</label>
            <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter your last name" Required>
        </div>

        <div class="form-group mb-3">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email" Required>
        </div>
        
        
        <div class="form-group mb-3">
            <label for="pswd">Password</label>
            <input type="Password" class="form-control" id="pswd" name="pswd" placeholder="Enter Password" Required></input>
        </div>
        <div class="form-group mb-3">
            <label for="cpswd">Confirm Password</label>
            <input type="Password" class="form-control" id="cpswd" name="cpswd" placeholder="Enter Password again" Required></input>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>


</div>

{% endblock body %}
